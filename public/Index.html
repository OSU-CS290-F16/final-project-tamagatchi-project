<!DOCTYPE html>
<html>
  <head>
    <title>Tamagotchi</title>
    <link rel="stylesheet" href="Style.css" media="screen">
  </head>
  <body class="background">
    <header>
      <center>
        <img class="error_img" src="Tamagotchi_Page_Title.png" alt="Tamagotchi_Website_Title" height ="50%" with="50%">
      </center>
      <nav>
        <ul class="navbar-list">
          <li class="navbar-item"><a href="Index.html">Home</a></li>
          <li class="navbar-item"><a href="about.html">About</a></li>

          <li id="Save" class="Save navbar-item navbar-right"><a href="#">Save</a></li>
        </ul>
      </nav>

    </header>

    <main>

      <div class="shell">
        <img src="./Settings/Click-Here-To-Begin.png"  id="caseShell">
        <img onclick="trainingFunc()" src="./Settings/Transparent-Overlay-Shell-Training.png" id="Overlay-Shell-Training" class="shell-image hidden">
        <img onclick="Age_Weight_NameFunc()" src="./Settings/Transparent-Overlay-Shell-Back.png" id="Overlay-Shell-Age" class="shell-image hidden">
        <img onclick="back()" src="./Settings/Age-Weight-Name.png" id="Overlay-Shell-Back" class="shell-image hidden">
        <img onclick="trainingFunc()" src="./Settings/Hearts/Hearts-1.png" id="hearts-1" class="underlyingImage hidden">
        <img onclick="trainingFunc()" src="./Settings/Hearts/Hearts-1.png" id="hearts-2" class="underlyingImage hidden">

          <div class="btn-group hidden" id="buttons1">
            <button type="button" class="btn" id="stats"></button>
            <button type="button" class="btn" id="eat"></button>
            <button type="button" class="btn" id="poo"></button>
            <button type="button" class="btn" id="play"></button>
            <button type="button" class="btn" id="connected"></button>
          </div>
          <div class="btn-group-2 hidden" id="buttons2">
            <button type="button" class="btn" id="good"></button>
            <button type="button" class="btn" id="sick"></button>
            <button type="button" class="btn" id="sleep"></button>
            <button type="button" class="btn" id="bad"></button>
            <button type="button" class="btn" id="attention"></button>
          </div>
          <div class="hidden" id="weight-overlay">
            <p id="weight-value"></p>
          </div>
          <div class="hidden" id="age-overlay">
            <p id="age-value"></p>
          </div>
      </div>


    </main>

    <footer>
      <div class="copyright">
        Copyright &copy; 2016
      </div>
    </footer>
  </body>

  <script src="Index.js"></script>

</html>
